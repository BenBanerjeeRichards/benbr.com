<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IASIP</title>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
  
	<script>
		var root = "http://206.189.72.180:3000/";
		window.onload = function() {
			$("#submit").click(function() {
				generate();
			});

			$("#form").submit(function(e) {
				e.preventDefault();
				generate();
			})
		}

		function generate() {
			title = $("#text").val();
			
			// Get ID
			$.ajax({
				url: root + "newTitle",
				type: "post",
				dataType: "json",
				data: JSON.stringify({text: title}),
				processData:false,
				contentType: "application/json",
				success: function(data) {
					console.log(data)
					url = window.location.href.replace("iasip_gen", "iasip") + "?id=" + data.id;
					window.location = url;// Redirect
				},
				error: function(xhr, status, error) {
					console.log(xhr, status, error);
				}
			})
		}
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<style>
		.input-group {
			width: 50%;
			margin: 0 auto;
			padding-top: 5%;
		}

		.input-group-btn {
			padding-left: 10px;
		}

		h1, p {
			text-align: center;
		}

		body {
			padding-top: 3%;
		}

		#credits {
			position: absolute;
			bottom: 5%;

			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
		}

		#info {
			padding-top: 2%;
		}
	</style>
</head>


<body>
	<h1> IASIP Opening Title Generator </h1>
	<p>Create your own "It's always sunny in Philadelphia" opening titles</p>
	<form id="form">
	<div class="input-group">
		<input class="form-control" type="text" id="text" placeholder="The gang solves the North Korea situation"> 

		<span class="input-group-btn">
			<input type="submit" id="submit" value="Create" class="btn btn-primary"/> <br />
		</span>
	</div>
</form>
	<p id="info">Pressing 'Create' sends you to a unique link that you can share with others</p>
	<p id="credits">
		Doesn't work on mobile or Edge <br>
		Card design based on Alexander Lozada's <a href="http://alexanderlozada.com/iasip/">IASIP card creater</a> <br>
		Created by <a href="http://benbr.com">Ben Banerjee-Richards</a>

	</p>
</body>
</html>
